<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Results summary component</title>


  </head>
  <body>
    <main>
      <div class="grid">
        <div class="result__container">
          <span class="result__header">Your Result</span>
          <div class="result__score-box">
            <div class="result__text-box">
              <h1 class="result__score">76</h1>
              <span class="result__total">of 100</span>
            </div>
            <h2 class="result__grade">Great</h2>
            <p class="result__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary__container">
          
            <h3 class="summary__header">Summary</h3>
            <ul class="summary__category-container">
             <!-- Dynamically generated content using javascript -->
            </ul>

            <div class="btn-container">
              <button class="btn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">

    </div>
  </footer> -->
  </body>
</html>
